<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake's Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Simple Library App</h1>
  </header>
  <main>
    <div class="modal">
      <form action="">
        <div class="modal-header">
          <p class="title">Add Book</p>
          <button type="button" id="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title">
          <label for="author">Author:</label>
          <input type="text" name="author" id="author">
          <div class="checkbox-container">
            <label for="is-read">Completed?</label>
            <input type="checkbox" name="is-read" id="is-read">
          </div>
          <button id="submit" type="submit">Submit</button>
        </div>
      </form>
    </div>
    <div class="library">
      <button id="add-book">+ Add Book</button>
      <div class="grid"></div>
      <div id="overlay"></div>
    </div>
  </main>
</body>
</html>
